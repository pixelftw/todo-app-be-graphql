# Comments in GraphQL strings (such as this one) start with the hash (#) symbol.

type Todo {
  id: ID!
  title: String!
  isCompleted: Boolean!
}

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo!
}

type Mutation {
  addTodo(title: String!): Todo!
  markTodoCompleted(id: ID!): Todo!
  deleteTodo(id: ID!): Todo!
}
